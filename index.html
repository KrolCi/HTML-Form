<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign Up Form - HTML Form</title>
        <link rel="stylesheet" href="css/normalize.css">
        <link href='http://fonts.googleapis.com/css?family=Nunito:400,300' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="css/main.css">
    </head>
  
    <body>
      <form action="index.html" method="post">
        <h1>Sign Up</h1>
        
        <fieldset>
          
          <legend><span class="number">1</span> Your basic info</legend>
          
          <label for="name">Name:</label>
          <input type="text" id="name" name="user_name">
          
          <label for="email">Email:</label>
          <input type="email" id="mail" name="user_email">
          
          <label for="password">Password:</label>
          <input type="password" id="password" name="user_password">
          
          <label>Age:</label>
          <input type="radio" id="under_13" value="under_13" name="user_age"><label for="under_13" class="light">Under 13</label> <br>
          <input type="radio" id="over_13" value="over_13" name="user_age"><label for="over_13" class="light">Over 13</label>
          
        </fieldset>
        
        
        <fieldset>
          
          <legend><span class="number">2</span> Your profile</legend>
          
          <label for="bio">Biography:</label>
          <textarea id="bio" name="user_bio"></textarea>
          
          <label for="job">Job role:</label>
          <select id="job" name="user_job">
            <optgroup label="Web">
              <option value="front_end_developer"> Front-End Developer</option>
              <option value="php_developer"> PHP Developer</option>
              <option value="pyphon_developer"> Phython Developer</option>
              <option value="web_designer"> Web Designer</option>
            </optgroup>
            <optgroup label="Mobile">
              <option value="java_developer"> Java Developer</option>
              <option value="mobile_designer"> Mobile Designer</option>
            </optgroup>
            <optgroup label="Business">
              <option value="freelancer"> Freelancer</option>
              <option value="owner"> Company Owner</option>
            </optgroup>
          </select>
          
           <label>Interests:</label>
           <input type="checkbox" id="development" value="insterest_development" name="user_interest"><label for="development" class="light">Development</label> <br>
          <input type="checkbox" id="design" value="insterest_design" name="user_interest"><label for="design" class="light">Design</label> <br>
          <input type="checkbox" id="business" value="insterest_business" name="user_interest"><label for="business" class="light">Business</label> 
          
        </fieldset>
        
        
        <button type="submit">Sign Up</button>
        
      </form>   
    </body>
  
</html>
